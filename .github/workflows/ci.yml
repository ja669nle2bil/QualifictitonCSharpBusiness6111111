name: QUICK CI PIPELINE
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '8.0.x'
        - name: Restore dependencies
          run: dotnet restore OrderProcessingApp.sln
        - name: Build
          run: dotnet build OrderProcessingApp.sln --no-restore
        - name: Test
          run: dotnet test OrderProcessingApp.sln --no-build --verbosity normal